<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Racing Game - The Dutch Dispatch</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none; /* Prevents default touch actions like scrolling */
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #game-stats {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 18px;
        z-index: 100;
        right: 20px;
        top: 20px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      #debug-display {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        z-index: 100;
        left: 20px;
        top: 20px;
        line-height: 1.5;
      }
      #mobile-instructions {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 90;
        pointer-events: none;
        opacity: 1;
        transition: opacity 2s;
      }
      #camera-mode-display {
        margin-top: 5px;
        font-style: italic;
        font-size: 0.9em;
      }
      #camera-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        z-index: 100;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      @media (max-width: 768px) {
        #game-stats {
          top: 10px;
          right: 10px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="race-canvas"></canvas>
    <div id="game-stats">
      <div id="speed-display">Speed: 0 km/h</div>
      <div id="score-display">Score: 0 points</div>
      <div id="distance-display">Distance: 0 kms</div>
      <div id="camera-mode-display">Camera: Fixed (Press C to toggle)</div>
    </div>
    <div id="debug-display">
      Debug information<br>
      üå≥: <span id="trees-count">0</span><br>
      üöò: <span id="cars-count">0</span><br>
      üè†: <span id="buildings-count">0</span><br>
      üß±: <span id="bricks-count">0</span>
    </div>
    <div id="mobile-instructions">
      Swipe up to accelerate, down to brake<br>
      Swipe left/right to steer<br>
      Tap the camera icon to switch camera mode
    </div>
    <div id="camera-button">üé•</div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="./src/race/race.js"></script>
    <script>
      // Hide instructions after 5 seconds
      setTimeout(() => {
        const instructions = document.getElementById('mobile-instructions');
        if (instructions) {
          instructions.style.opacity = '0';
          setTimeout(() => {
            instructions.style.display = 'none';
          }, 2000);
        }
      }, 5000);
    </script>
  </body>
</html>
